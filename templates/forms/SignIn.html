  <style type="text/css">
    	.flexbox-container 
      {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%,-50%,0);
      }
      body
      {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      }
      input
      {
      width:100%;
      }
  </style>
</head>

<body background="static/img/Hi5.jpg">

	<div class="flexbox-container">

	<div class="card" style="padding: 50px">
    <div class="card-header" style="text-align: center; background-color: white"> 
    <img src="/static/img/hi5logo.png">
    </div>
    <div class="card-body" style="text-align:center;">
        <h3 style="color:gray">Sign In</h3>
        <form action="FinalAssignment.html">
        <br>
      	<input type="text" name="username" placeholder="User Name" style="margin-bottom: 10px" class="form-control input-md" required>
      	<br>
      	<input type="password" name="password" placeholder="Password" style="margin-bottom: 10px" class="form-control input-md" required>
      	<br>
      	<input type="submit" class="btn btn-primary" name="submit">
      	<br>
        <hr>
      	<a href="SignUp.html" class="card-link" style="color: #2D7DF6;">New user? Sign Up!</a>
      	<br>
      	<a class="btn" data-toggle="modal" data-target="#forgotPassword" style="color:#2D7DF6">Forgot Password?</a>
        </form>
      </div>
  </div>

  </div>

<div class="modal" id="forgotPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Forgot Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Let us help you recover your account!<br/>
        Please enter your registered email id:<br/><br/><input type="email" name="recoveryEmail" placeholder="Enter Recovery Email" >
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Recover</button>
      </div>

    </div>
  </div>
</div>



</body>
</html>
